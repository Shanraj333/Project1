<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Connect - Civil Engineer Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .logo p {
            color: #7f8c8d;
            font-size: 16px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .section-title {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i {
            color: #3498db;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .back-button:hover {
            text-decoration: underline;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .portfolio-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .portfolio-item label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .portfolio-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .skill-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .skill-item input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Construction Connect</h1>
            <p>Civil Engineer Profile</p>
        </div>
        
        <div class="form-container">
            <form id="engineerForm" onsubmit="return handleEngineerSubmit(event)">
                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-user"></i>
                        Personal Information
                    </h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-certificate"></i>
                        Professional Details
                    </h2>
                    <div class="form-group">
                        <label for="license">Professional License Number</label>
                        <input type="text" id="license" name="license" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="specialization">Primary Specialization</label>
                        <select id="specialization" name="specialization" required>
                            <option value="">Select Specialization</option>
                            <option value="structural">Structural Engineering</option>
                            <option value="geotechnical">Geotechnical Engineering</option>
                            <option value="transportation">Transportation Engineering</option>
                            <option value="environmental">Environmental Engineering</option>
                            <option value="water">Water Resources Engineering</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-tools"></i>
                        Skills & Expertise
                    </h2>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <input type="checkbox" id="skill1" name="skills" value="structural">
                            <label for="skill1">Structural Design</label>
                        </div>
                        <div class="skill-item">
                            <input type="checkbox" id="skill2" name="skills" value="foundation">
                            <label for="skill2">Foundation Design</label>
                        </div>
                        <div class="skill-item">
                            <input type="checkbox" id="skill3" name="skills" value="seismic">
                            <label for="skill3">Seismic Design</label>
                        </div>
                        <div class="skill-item">
                            <input type="checkbox" id="skill4" name="skills" value="bridge">
                            <label for="skill4">Bridge Design</label>
                        </div>
                        <div class="skill-item">
                            <input type="checkbox" id="skill5" name="skills" value="highway">
                            <label for="skill5">Highway Design</label>
                        </div>
                        <div class="skill-item">
                            <input type="checkbox" id="skill6" name="skills" value="drainage">
                            <label for="skill6">Drainage Design</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-project-diagram"></i>
                        Project Portfolio
                    </h2>
                    <div class="portfolio-grid">
                        <div class="portfolio-item">
                            <label>Project 1 Name</label>
                            <input type="text" placeholder="Project title">
                        </div>
                        <div class="portfolio-item">
                            <label>Project 1 Description</label>
                            <input type="text" placeholder="Brief description">
                        </div>
                        <div class="portfolio-item">
                            <label>Project 1 Duration</label>
                            <input type="text" placeholder="e.g., 2 years">
                        </div>
                        <div class="portfolio-item">
                            <label>Project 1 Budget</label>
                            <input type="text" placeholder="e.g., $500,000">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-clock"></i>
                        Availability
                    </h2>
                    <div class="form-group">
                        <label for="availability">Work Availability</label>
                        <select id="availability" name="availability" required>
                            <option value="">Select Availability</option>
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                            <option value="contract">Contract Basis</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="projects">Previous Projects</label>
                        <textarea id="projects" name="projects" placeholder="Please describe your most significant projects and achievements." required></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Profile</button>
            </form>
            
            <div style="text-align: center;">
                <a href="role-selection.html" class="back-button">← Back to Role Selection</a>
            </div>
        </div>
    </div>
    <script>
        function handleEngineerSubmit(event) {
            event.preventDefault();
            alert('Thank you for submitting your profile! We will review and contact you soon.');
            return false;
        }
    </script>
</body>
</html>
